<div class="container">
  <div class="row">
    <label>Please Define Dimension of tic toc toe</label>
    <input type="number" [(ngModel)]="sizenumber">
    <button (click)="renderTable(sizenumber)">ok</button>
    <table style="border-collapse: collapse; width: 100%; height: 80vh; border: none;">
      <tbody>
        <tr *ngFor="let row of table let i = index"> 
            <td style="border: 1px solid black; width: 50px; height: 50px;" (click)="turn(i,col)" *ngFor="let col of header">{{definValue(row[col],col)}}</td>  
        </tr>
    </tbody>
    </table>
  </div>
</div>
